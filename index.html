<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>MSc(CS) Digital Library</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
    }
    h1 {
      background: #333;
      color: white;
      padding: 15px;
      margin: 0;
    }
    .book-list {
      margin: 20px;
    }
    button {
      display: block;
      margin: 10px auto;
      padding: 12px 18px;
      font-size: 16px;
      border: none;
      background: #444;
      color: white;
      border-radius: 6px;
      cursor: pointer;
    }
    button:hover {
      background: #666;
    }
    #viewer {
      width: 100%;
      height: 90vh;
      border: none;
      display: none;
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <h1>MSc(CS) Digital Library</h1>

  <div class="book-list">
    <button onclick="openBook('PPL')">PPL</button>
    <button onclick="openBook('AOS')">AOS</button>
    <button onclick="openBook('AI')">AI</button>
    <button onclick="openBook('RM')">RM</button>
    <button onclick="openBook('ADWT')">ADWT</button>
  </div>

  <iframe id="viewer"></iframe>

  <script>
    // Google Drive File IDs
    const DRIVE_FILES = {
      PPL: "1J-IJgyi-XzDivkmVVVkV-ZkMueqBCFXe",
      AOS: "1ZePvJUxIwtHhk6H2rrW8QCmy6ni-6rYf",
      AI: "1mj_ViSo3bWxmPfPpZsVQsWHisKXcbMot",
      RM: "1k-WPTi2xFjzmQ3KRc1kdo-hx_Px8CxMH",
      ADWT: "1-c_E16qpOOSRCPkFlzQyZCGpooUSXxIg"
    };

    function openBook(code) {
      const fileId = DRIVE_FILES[code];
      const iframe = document.getElementById("viewer");

      // PDF.js Viewer with raw Google Drive file
      iframe.src =
        `https://mozilla.github.io/pdf.js/web/viewer.html?file=https://drive.google.com/uc?export=download&id=${fileId}`;

      iframe.style.display = "block";
      window.scrollTo({ top: iframe.offsetTop - 20, behavior: "smooth" });
    }
  </script>

</body>
</html>
