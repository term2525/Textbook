<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My MSc(CS) Textbook Library</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f4f6f8;
      color: #333;
    }
    header {
      background: #2c3e50;
      color: white;
      padding: 20px;
      text-align: center;
    }
    h1 {
      margin: 0;
    }
    .container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
      gap: 20px;
      padding: 30px;
    }
    .card {
      background: white;
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      text-align: center;
      transition: transform 0.2s ease;
    }
    .card:hover {
      transform: translateY(-5px);
    }
    .card a {
      text-decoration: none;
      color: #2c3e50;
      font-weight: bold;
      font-size: 18px;
    }
  </style>
</head>
<body>
  <header>
    <h1>ðŸ“š MSc(CS) Textbook Library</h1>
    <p>Select a subject to open and read</p>
  </header>

  <div class="container">
    <div class="card"><a href="PPL/">Principles of Programming Language</a></div>
    <div class="card"><a href="AOS/">Advance Operating System</a></div>
    <div class="card"><a href="AI/">Artificial Intelligence</a></div>
    <div class="card"><a href="RM/">Research Methodology</a></div>
    <div class="card"><a href="ADWT/">Advance Database and Web Technologies</a></div>
  </div>
</body>
</html>
