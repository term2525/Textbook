<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>MSc(CS) Digital Library</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: #f4f6f9;
      color: #333;
    }
    header {
      background: #2c3e50;
      color: white;
      padding: 20px;
      text-align: center;
    }
    header h1 { margin: 0; font-size: 1.8rem; }
    .container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      padding: 20px;
      max-width: 1100px;
      margin: auto;
    }
    .card {
      background: white;
      border-radius: 12px;
      box-shadow: 0 5px 12px rgba(0,0,0,0.1);
      padding: 20px;
      text-align: center;
      transition: transform 0.2s;
      cursor: pointer;
    }
    .card:hover { transform: translateY(-5px); }
    .card h2 { font-size: 1.1rem; margin-bottom: 10px; color: #2c3e50; }
    iframe {
      width: 100%;
      height: 90vh;
      border: none;
      display: none;
    }
    footer {
      text-align: center;
      padding: 15px;
      background: #2c3e50;
      color: white;
      margin-top: 30px;
    }
  </style>
</head>
<body>
  <header>
    <h1>ðŸ“š MSc(CS) Digital Library</h1>
    <p>View your subject textbooks (no download option)</p>
  </header>

  <div class="container">
    <div class="card" onclick="openBook('PPL')">
      <h2>Principles of Programming Language</h2>
    </div>
    <div class="card" onclick="openBook('AOS')">
      <h2>Advance Operating System</h2>
    </div>
    <div class="card" onclick="openBook('AI')">
      <h2>Artificial Intelligence</h2>
    </div>
    <div class="card" onclick="openBook('RM')">
      <h2>Research Methodology</h2>
    </div>
    <div class="card" onclick="openBook('ADWT')">
      <h2>Advance Database & Web Technologies</h2>
    </div>
  </div>

  <!-- Preview Section -->
  <iframe id="viewer"></iframe>

  <footer>
    <p>Â© 2025 MSc(CS) Digital Library | View-only Mode</p>
  </footer>

  <script>
    const DRIVE_FILES = {
      PPL: "1J-IJgyi-XzDivkmVVVkV-ZkMueqBCFXe",
      AOS: "1ZePvJUxIwtHhk6H2rrW8QCmy6ni-6rYf",
      AI: "1mj_ViSo3bWxmPfPpZsVQsWHisKXcbMot",
      RM: "1k-WPTi2xFjzmQ3KRc1kdo-hx_Px8CxMH",
      ADWT: "1-c_E16qpOOSRCPkFlzQyZCGpooUSXxIg"
    };

    function openBook(code) {
      const fileId = DRIVE_FILES[code];
      const iframe = document.getElementById("viewer");
      iframe.src = `https://drive.google.com/file/d/${fileId}/preview?rm=minimal`;
      iframe.style.display = "block";
      window.scrollTo({ top: iframe.offsetTop - 20, behavior: "smooth" });
    }
  </script>
</body>
</html>
